<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/xterm.css" />
        <script src="scripts/xterm.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/term.css" />
        <script type="text/javascript" src="scripts/term.js"></script>
        <noscript>I need JavaScript!</noscript>
        <title id="title">Z80-MBC2: Offline</title>
    </head>
    <body>
        <div id="overlay">
            <div id="overlaytext">Device is offline please check connection</div>
        </div>
        <div id="header">
                <h1>Z80-MBC2 Web Terminal</h1>
        </div>
        <div id="termbody">               
            <div id="output" >
                <div readonly id="terminal" tabindex="1"></div>
                <div id="status" tabindex="0" style="float: left;" >Status...</div>
                <button id="about" style="float: right;">About</button>
                <button id="reset" style="float: right;" >Reset</button>
                <button id="user" style="float: right;">User</button>
            </div>
        <div id="input"><table><tr> <td><input type="text" id="txtIn" placeholder="Type in line mode..."></td>
                                    <td><button id="escape" class="line-buttons">ESC</button></td>
                                    <td><button id="tab" class="line-buttons">TAB</button></td>
                                    <td><button id="ctrl" class="line-buttons">CTRL</button></td>
        </tr></table>    
        </div>
    </body>
</html>
